<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carlos's Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('https://fonts.cdnfonts.com/css/minecraft-4') format('woff2'),
            url('https://cdn.jsdelivr.net/gh/South-Paw/typeface-minecraft@master/fonts/minecraft.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }


        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            animation: fadeColors 8s ease-in-out infinite alternate;
            font-family: 'Minecraft', monospace;
            image-rendering: pixelated;
        }

        @keyframes fadeColors {
            0% {
                background-color: black;
            }
            100% {
                background-color: #FFC0CB; /* Pink */
            }
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .center-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .nav-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -23%);
            width: 600px;
            height: 400px;
        }

        .title-container {
            position: relative;
            z-index: 2;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(3px);
            -webkit-backdrop-filter: blur(3px);
            border: 4px solid rgba(64, 64, 64, 0.6);
            box-shadow:
                    inset -2px -4px rgba(0, 0, 0, 0.4),
                    inset 2px 2px rgba(255, 255, 255, 0.3),
                    0 0 15px rgba(0, 0, 0, 0.3);
            transform: skew(-12deg);
            margin-bottom: 40px;
        }

        .title-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg,
                rgba(85, 85, 85, 0.3),
                rgba(51, 51, 51, 0.3));
            z-index: -1;
            transform: skew(2deg);
        }

        h1 {
            position: relative;
            z-index: 2;
            margin: 0;
            text-align: center;
            color: #FFFFFF;
            font-family: 'Minecraft', 'MinecraftFive', 'MinecraftFour', monospace;
            text-shadow:
                    3px 3px #3F3F3F,
                    2px 2px #000000;
            font-size: 48px;
            letter-spacing: 2px;
            padding: 10px;
            image-rendering: pixelated;
            -webkit-font-smoothing: none;
            text-transform: uppercase;
            transform: skew(5deg);
        }


        h1::before {
            content: attr(data-text);
            position: absolute;
            left: 0;
            top: 2px;
            width: 100%;
            color: #FCFC54;
            text-shadow: 2px 2px #3F3F3F;
            opacity: 0.7;
            z-index: -1;
        }

        .nav-item {
            position: absolute;
            text-decoration: none;
            color: white;
            background: rgba(0, 0, 0, 0.75);
            padding: 15px 25px;
            border-radius: 0; /* Minecraft style is blocky */
            border: 3px solid #ffffff;
            transition: all 0.3s ease;
            font-size: 1.2em;
            text-align: center;
            white-space: nowrap;
            transform-origin: center;
            text-shadow: 2px 2px 0px #000000;
            box-shadow: inset -2px -4px #0006, inset 2px 2px #FFF7;
        }


        .nav-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1) translate(-45%, -45%);
            border-color: #FFFF00;
            box-shadow: inset -2px -4px #0006, inset 2px 2px #FFF7, 0 0 20px #FFFF00;
        }

        .nav-item:active {
            box-shadow: inset 2px 2px #0006, inset -2px -4px #FFF7;
            transform: scale(1.05) translate(-45%, -45%);
        }

        @media (max-width: 600px) {
            .nav-container {
                width: 100%;
                height: auto;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 20px;
                transform: none;
                top: auto;
                left: auto;
                position: relative;
                margin-top: 20px;
            }

            .nav-item {
                position: static;
                transform: none;
                width: 80%;
                max-width: 300px;
                padding: 12px 18px;
                font-size: 1rem;
                border-width: 2px;
            }

            .title-container {
                padding: 8px 16px;
                margin-bottom: 20px;
                width: 90%;
                max-width: 300px;
                transform: none;
                backdrop-filter: blur(2px);
                -webkit-backdrop-filter: blur(2px);
                box-shadow: inset -2px -2px rgba(0, 0, 0, 0.5), inset 2px 2px rgba(255, 255, 255, 0.3);
            }
            
            .tile-container::before {
                transform: none;
            }
            
            h1 {
                font-size: 24px;
                letter-spacing: 1px;
                transform: none;
                padding: 10px 0;
            }
            
            h1::before {
                top: 0px;
            }

            .center-container {
                flex-direction: column;
                justify-content: flex-start;
                padding-top: 60px;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    
    <div class="center-container">
        <div class="nav-container"></div>
        <div class="title-container">
            <h1 data-text="Carlos's Portfolio">Carlos's Portfolio</h1>
        </div>
    </div>

    <script>
        const navItems = [
            { text: "About Me", link: "about.html" },
            { text: "Projects", link: "projects.html" }
        ];

        function createNavigation() {
            const container = document.querySelector('.nav-container');
            container.innerHTML = ''; // Clear if reloaded

            const isMobile = window.innerWidth <= 600;

            navItems.forEach((item, index) => {
                const link = document.createElement('a');
                link.href = item.link;
                link.className = 'nav-item';
                link.textContent = item.text;

                if (!isMobile) {
                    const angle = (index / navItems.length) * 2 * Math.PI;
                    const a = 250;
                    const b = 150;
                    const x = a * Math.cos(angle);
                    const y = b * Math.sin(angle);
                    link.style.left = '50%';
                    link.style.top = '50%';
                    link.style.position = 'absolute';
                    link.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
                }

                container.appendChild(link);
            });
        }

        // Particle animation
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Particle class
        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = canvas.width / 2;
                this.y = canvas.height / 2;
                // Random angle
                this.angle = Math.random() * Math.PI * 2;
                // Random speed
                this.baseSpeed = Math.random() * 2 + 1;
                this.speed = this.baseSpeed;
                // Distance from center
                this.dist = 0;
                // Size starts small and grows
                this.size = 0.1;
                this.maxSize = Math.random() * 2 + 1;
                // Twinkle effect
                this.brightness = Math.random();
                this.brightnessDelta = 0.015;
            }
            update() {
                // Update distance from center
                this.dist += this.speed;
                this.speed = this.baseSpeed + (this.dist * 0.0025);

                // Calculate new position
                this.x = canvas.width / 2 + Math.cos(this.angle) * this.dist;
                this.y = canvas.height / 2 + Math.sin(this.angle) * this.dist;

                // Grow size up to max
                this.size = Math.min(this.maxSize, this.size + 0.015);

                // Twinkle effect
                this.brightness += this.brightnessDelta;
                if (this.brightness > 1 || this.brightness < 0.3) {
                    this.brightnessDelta *= -1;
                }

                // Reset if off screen
                if (this.x < 0 || this.x > canvas.width ||
                    this.y < 0 || this.y > canvas.height) {
                    this.reset();
                }
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size
                );
                
                // Get background position to determine particle color
                const computedStyle = getComputedStyle(document.body);
                const backgroundPos = parseFloat(computedStyle.backgroundPosition) || 0;

                // Calculate color interpolation (0 = white, 100 = black)
                const colorValue = Math.max(0, Math.min(255, Math.round(255 - (backgroundPos * 2.55))));
                const alpha = this.brightness * 0.8;

                gradient.addColorStop(0, `rgba(${colorValue}, ${colorValue}, ${colorValue}, ${alpha})`);
                gradient.addColorStop(0.4, `rgba(${colorValue}, ${colorValue}, ${colorValue}, ${alpha * 0.6})`);
                gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');

                ctx.fillStyle = gradient;
                ctx.fill();
            }
        }

        // Create more particles for better effect
        const particles = Array(100).fill().map(() => new Particle());

        // Modified animation loop
        function animate() {
            // Create fade effect
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        // Initialize everything when window loads
        window.addEventListener('load', () => {
            createNavigation();
            resizeCanvas();
            animate();
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            resizeCanvas();
            particles.forEach(p => p.reset());
            createNavigation();
        });

    </script>
</body>
</html>
