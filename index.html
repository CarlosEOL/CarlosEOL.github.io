<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carlos's Portfolio</title>
    <link href="https://fonts.cdnfonts.com/css/minecrafter" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: linear-gradient(-90deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 200%;
            animation: gradientShift 12s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Minecrafter', 'Times New Roman', cursive;
            color: white;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 4em;
            text-align: center;
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 15px;
            background: rgba(0,0,0,0.2);
            z-index: 1;
            position: relative;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
<canvas id="particles"></canvas>
<h1>Carlos's Portfolio</h1>

<script>
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');

    // Set canvas size
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Particle class
    class Particle {
        constructor() {
            this.reset();
        }

        reset() {
            // Start from center
            this.x = canvas.width / 2;
            this.y = canvas.height / 2;
            this.angle = Math.random() * Math.PI * 2;
            this.speed = 0.5 + Math.random() * 2;
            this.size = 1 + Math.random() * 3;
            this.life = 0;
            this.maxLife = 180 + Math.random() * 100;

            // Inverse colors of the gradient
            const inverseColors = [
                '#118ad', // inverse of #ee7752
                '#18c381', // inverse of #e73c7e
                '#dc592a', // inverse of #23a6d5
                '#dc2a54'  // inverse of #23d5ab
            ];
            this.color = inverseColors[Math.floor(Math.random() * inverseColors.length)];
            this.opacity = 1;
        }

        update() {
            // Move particle
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed;

            // Update life
            this.life++;

            // Fade out
            this.opacity = 1 - (this.life / this.maxLife);

            // Reset if lifetime is over or particle is out of bounds
            if (this.life >= this.maxLife ||
                this.x < 0 ||
                this.x > canvas.width ||
                this.y < 0 ||
                this.y > canvas.height) {
                this.reset();
            }
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity * 0.5})`;
            ctx.fill();
        }
    }

    // Create particle array
    const particles = [];
    const particleCount = 60; // Reduced count for subtlety
    for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
    }

    // Animation loop
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Update and draw particles
        particles.forEach(particle => {
            particle.update();
            particle.draw();
        });

        requestAnimationFrame(animate);
    }

    animate();
</script>
</body>
</html>
