<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carlos's Portfolio</title>
    <style>
        .center-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 400px;
        }

        h1 {
            position: relative;
            z-index: 2;
            margin: 0;
            text-align: center;
        }

        .nav-item {
            position: absolute;
            text-decoration: none;
            color: white;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 25px;
            border-radius: 25px;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            font-size: 1.2em;
            text-align: center;
            white-space: nowrap;
            transform-origin: center;
        }
    </style>
</head>
<body>
    <canvas id="particles"></canvas>
    
    <div class="center-container">
        <div class="nav-container"></div>
        <h1>Carlos's Portfolio</h1>
    </div>

    <script>
        const navItems = [
            { text: "About Me", link: "about.html" },
            { text: "Projects", link: "projects.html" },
            { text: "Skills", link: "skills.html" },
            { text: "Contact", link: "contact.html" }
        ];

        function createNavigation() {
            const container = document.querySelector('.nav-container');
            const totalItems = navItems.length;
            
            navItems.forEach((item, index) => {
                const angle = (index / totalItems) * 2 * Math.PI;
                
                // Calculate position on an oval
                const a = 250; // horizontal radius
                const b = 150; // vertical radius
                
                const x = a * Math.cos(angle);
                const y = b * Math.sin(angle);
                
                const link = document.createElement('a');
                link.href = item.link;
                link.className = 'nav-item';
                link.textContent = item.text;
                
                // Position the link with translate
                link.style.left = '50%';
                link.style.top = '50%';
                link.style.transform = `translate(calc(-50% + ${x}px), calc(-50% + ${y}px))`;
                
                container.appendChild(link);
            });
        }

        window.addEventListener('load', createNavigation);
    </script>
</body>
</html>
