<!DOCTYPE html>
<html lang="en">
<style>
    @font-face {
        font-family: 'Minecraft';
        src: url('https://fonts.cdnfonts.com/css/minecraft-4') format('woff2'),
        url('https://cdn.jsdelivr.net/gh/South-Paw/typeface-minecraft@master/fonts/minecraft.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
    }

    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Minecraft', monospace;
        background: linear-gradient(135deg, #1a1a1a, #333333);
        image-rendering: pixelated;
        overflow-x: hidden;
    }
    
    h1 {
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 32px;
        background-color: rgba(50, 50, 50, 0.37);
        text-decoration: none;
        font-family: 'Courier New', monospace;
    }
    
    h1:hover {
        color: blue;
    }

    .site-footer {
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        color: #ccc;
        text-align: center;
        font-family: 'Comic Sans MS', monospace, sans-serif;
        font-size: clamp(0.8rem, 2vw, 1rem);
        padding: 10px 0;
        position: relative;
        bottom: 0;
        z-index: 5;
        border-top: 2px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.6);
        user-select: none;
    }

    .site-footer p {
        margin: 0;
        letter-spacing: 1px;
    }

    .social-footer {
        background: rgb(51, 51, 51);
        padding: 10px 0;
        border-bottom: 2px solid rgba(188, 188, 188, 0.1);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
        margin-bottom: 0;
    }

    .social-links {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px;
    }

    .social-links img {
        width: 32px;
        height: 32px;
        filter: brightness(1.1);
        transition: transform 0.2s ease, filter 0.2s ease;
    }

    .social-links img:hover {
        transform: scale(1.2);
        filter: brightness(1.5);
    }
    
</style>
