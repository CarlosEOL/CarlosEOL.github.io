<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carlos's Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('https://fonts.cdnfonts.com/css/minecraft-4') format('woff2'),
            url('https://cdn.jsdelivr.net/gh/South-Paw/typeface-minecraft@master/fonts/minecraft.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Minecraft', monospace;
            background: linear-gradient(135deg, #1a1a1a, #333333);
            image-rendering: pixelated;
            overflow-x: hidden;
        }

        .header-area {
            background: rgba(50, 50, 50, 0.9); /* separate color */
            padding: 20px 0 30px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 3;
        }

        .button-row {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .project-button {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 1em;
        }

        .project-button:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .project-button img {
            width: 24px;
            height: 24px;
        }

        h1 {
            margin: 0;
            padding: 10px 30px;
            background: rgba(0,0,0,0.6);
            border: 3px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            text-align: center;
            font-size: 2.5em;
        }

        .content-area {
            padding: 40px;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            background: #222;
            width: 100%;
            transform: translateX(100%); /* Start offscreen to the right */
            opacity: 0;
            transition: transform 0.6s ease, opacity 0.6s ease;
            position: absolute;
            top: 180px; /* Adjust based on your header height */
            left: 0;
            z-index: 1;
        }

        .content-area.active {
            transform: translateX(0); /* Slide into place */
            opacity: 1;
            position: relative;
        }

        .content-item {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            display: flex;
            align-items: center;
            gap: 20px;
            text-decoration: none;
            color: white;
            transition: background 0.3s;
        }

        .content-item:hover {
            background: #444;
        }

        .content-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .content-text {
            font-size: 1.2em;
        }
        
    </style>
</head>
<body>

<!-- Top Header Area -->
<div class="header-area">

    <!-- Button Row -->
    <div class="button-row">
        <div class="project-button" onclick="showContent('projects')">
            Projects
            <img src="https://via.placeholder.com/24" alt="Projects">
        </div>
        <div class="project-button" onclick="showContent('games')">
            Games
            <img src="https://via.placeholder.com/24" alt="Games">
        </div>
        <div class="project-button" onclick="showContent('art')">
            Art
            <img src="https://via.placeholder.com/24" alt="Art">
        </div>
    </div>

    <!-- Title -->
    <h1>Projects!</h1>

</div>

<!-- Content Section (hidden at start) -->
<div id="projects" class="content-area">
    <a class="content-item" href="https://example.com/project1" target="_blank">
        <img src="https://via.placeholder.com/60" alt="Project 1">
        <div class="content-text">Cool Project 1</div>
    </a>
    <a class="content-item" href="https://example.com/project2" target="_blank">
        <img src="https://via.placeholder.com/60" alt="Project 2">
        <div class="content-text">Cool Project 2</div>
    </a>
</div>

<div id="games" class="content-area">
    <a class="content-item" href="https://example.com/game1" target="_blank">
        <img src="https://via.placeholder.com/60" alt="Game 1">
        <div class="content-text">Fun Game 1</div>
    </a>
    <a class="content-item" href="https://example.com/game2" target="_blank">
        <img src="https://via.placeholder.com/60" alt="Game 2">
        <div class="content-text">Fun Game 2</div>
    </a>
</div>

<div id="art" class="content-area">
    <a class="content-item" href="https://example.com/art1" target="_blank">
        <img src="https://via.placeholder.com/60" alt="Art 1">
        <div class="content-text">Beautiful Art 1</div>
    </a>
    <a class="content-item" href="https://example.com/art2" target="_blank">
        <img src="https://via.placeholder.com/60" alt="Art 2">
        <div class="content-text">Beautiful Art 2</div>
    </a>
</div>

<script>
    // SLIDE-IN Animation
    function showContent(sectionId) {
        const sections = document.querySelectorAll('.content-area');
        sections.forEach(section => {
            section.classList.remove('active');
        });

        const selectedSection = document.getElementById(sectionId);
        if (selectedSection) {
            selectedSection.classList.add('active');
            window.scrollTo({ top: selectedSection.offsetTop, behavior: 'smooth' });
        }
    }
</script>

</body>
</html>
